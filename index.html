<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03.-Dental-Care-Landing-Page</title>
    <!-- Reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body style="height: 20000px;">
    <!-- Header -->
    <header class="header fixed">
        <div class="main-content">
            <div class="header__body">
                <a href="#!">
                    <img src="./assets/icons/logo.svg" alt="shine smile" class="header__logo">
                </a>
                <nav class="header__navbar">
                    <ul>
                        <li class="active">
                            <a href="#!">Home</a>
                        </li>
                        <li>
                            <a href="#!">Services</a>
                        </li>
                        <li>
                            <a href="#!">About</a>
                        </li>
                        <li>
                            <a href="#!">Doctors</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__cta">
                    <a href="#!" class="header__log-in-btn">Log In</a>
                    <a href="#!" class="header__sign-up-btn btn">Sign Up</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <!-- Hero -->
        <div class="hero">
            <div class="main-content">
                <div class="hero__body">
                    <div class="hero__content">
                        <h1 class="hero__title">Exceptional dental care for all ages.</h1>
                        <p class="hero__subtitle">Exceptional dental care for all ages. Your great smile begins with a great dentist.</p>
                        <div class="hero__cta">
                            <a href="#!" class="hero__button btn">Book Online</a>
                            <div class="hero__phone">or call (123) 456-7890</div>
                        </div>
                    </div>
                    <div class="hero__media">
                        <img src="./assets/img/hero-img-1.png" alt="Dentist and patient" class="hero__image">
                        <img src="./assets/img/hero-img-2.png" alt="Dentist consulting" class="hero__image">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
